<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeoJaeho</title>
    <link rel="stylesheet" href="/HeoJaeho.css">
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <th>너비 :</th>
                <td>
                    <input type="number" name="inputWidth" id="inputWidth"> px
                </td>
                <th>높이 : </th>
                <td>
                    <input type="number" name="inputHeight" id="inputHeight"> px
                </td>
            </tr>

            <tr>
                <th>글자크기 :</th>
                <td>
                    <input type="number" name="inputFontSize" id="inputFontSize"> px
                </td>
                <th>굵기 :</th>
                <td>
                    보통 <input type="radio" name="inputFontWeight" class="inputFontWeight" value="400" checked>
                    굵게 <input type="radio" name="inputFontWeight" class="inputFontWeight" value="600">
                </td>
            </tr>

            <tr>
                <th>글자색 :</th>
                <td>
                    <input type="text" name="inputColor" id="inputColor">
                </td>
                <th>배경색</th>
                <td>
                    <input type="text" name="inputBackgroundColor" id="inputBackgroundColor">
                </td>
            </tr>

            <tr>
                <th>가로정렬 :</th>
                <td colspan="3">
                    왼쪽 <input type="radio" name="inputJustifyContent" class="inputJustifyContent" value="flex-start" checked>
                    가운데 <input type="radio" name="inputJustifyContent" class="inputJustifyContent" value="center">
                    오른쪽 <input type="radio" name="inputJustifyContent" class="inputJustifyContent" value="flex-end">
                </td>
            </tr>

            <tr>
                <th>세로정렬 :</th>
                <td colspan="3">
                    위 <input type="radio" name="inputAlignItems" class="inputAlignItems" value="flex-start" checked>
                    가운데 <input type="radio" name="inputAlignItems" class="inputAlignItems" value="center">
                    아래 <input type="radio" name="inputAlignItems" class="inputAlignItems" value="flex-end">
                </td>
            </tr>

            <tr>
                <th>출력 문자열 :</th>
                <td colspan="3">
                    <input type="text" name="inputString" id="inputString" required>
                </td>
            </tr>
        </tbody>
    </table>

    <button id="updateBtn">적용하기</button>

    <div id="printBox">
        <p id="printText">TEXT</p>
    </div>

    <script src="/HeoJaeho.js"></script>
</body>
</html>
