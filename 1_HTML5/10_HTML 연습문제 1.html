<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML 연습문제 1</title>
</head>
<body>
  <form>
    고객명 : <input type="text" name="id"> <br>
    전화번호 : <input type="tel" name="tel"> <br>
    E-mail : <input type="email" name="email"> <br>

    피자선택 :
    <select>
      <option>피자를 선택하세요</option>
      <option>도미노피자</option>
      <option>피자헛</option>
      <option>파파존스</option>
      <option>피자마루</option>
      <option>피자스쿨</option>
    </select>
   </form>

   <form>
    <fieldset>
      <legend>피자 사이즈</legend>

      <input type="radio">Small <br><br>

      <input type="radio">Medium <br><br>

      <input type="radio">Large <br><br>
    
    </fieldset>

    <fieldset>
      <legend>토핑 선택</legend>
     
    <input type="checkbox">베이컨 <br><br>

    <input type="checkbox">치즈 <br><br>

    <input type="checkbox">양파 <br><br>

    <input type="checkbox">버섯 <br><br>
     
    </fieldset>
  </form>

  희망 배송 시간 : <input type="time"> <br><br>

  배송시 요청사항 : <textarea rows="3" cols="25"></textarea><br><br>

  <button>주문하기</button>
</body>
</html>
