<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML 연습문제 2</title>
</head>
<body>
  <fieldset>
    <legend>납품자 정보</legend>
  <form>
    <ol>
    <li>납품자명 : <input type="text" name="id"></li> <br>
    <li>E-mail : <input type="email" name="email" placeholder="answer@naver.com"></li> <br>
    <li>홈페이지 : <input type="url" value="https://"></li> <br>
    <li>지역 :
    <select>
      <option>부산</option>
      <option>서울</option>
      <option>경기</option>
      <option>제주</option>
      <option>강원</option>
      <option>충북</option>
    </select>
  </li>
  </fieldset>
   </form>

   <fieldset>
    <legend>납품 정보</legend>
    <form>
      <ul>
      <li>상품명 : <input type="text" name="id"></li> <br><br>
      <li>납품 수량 : <input type="text" placeholder="최소 100"></li> <br><br>
      <li>납품 등급 : <input type="range" min="0" max="50"></li> <br><br>
      <li>기타사항 : <textarea rows="5" cols="20"></textarea></li> <br><br>
    </form>
  </ul>
    </fieldset>
    <br>
    <button>send message</button>
</body>
</html>
