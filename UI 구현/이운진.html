<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이윤진 UI구현 재시험</title>
    <link rel="stylesheet" href="../css/이윤진UI구현.css" </head>

<body>
    <table>
            <tr>
                <th>너비 :</th>
                <td><input type="number" class="width" id="width">px</td>
                <th>높이 :</th>
                <td><input type="number" class="height" id="height">px</td>
            </tr>
       
            <tr>
                <th>글자크기 :</th>
                <td><input type="number" id="fontSize">px</td>
                <th>굵기 :</th>
                <td>보통<input type="radio" name="fontWeight" id="normal" value="normal">
                    굵게<input type="radio" name="fontWeight" id="bold" value="bold">
                </td> 
            </tr>
            <tr>
                <th>글자색</th>
                <td>: <input type="text" id="fontColor"></td>
                <th>배경색</th>
                <td>: <input type="text" id="backgroundColor"></td>
            </tr>
            <tr>
                <th>가로 정렬 : </th>
                <td>
                    왼쪽  <input type="radio" name="horizon" value="flex-start">
                    가운데  <input type="radio" name="horizon" value="center">
                    오른쪽  <input type="radio" name="horizon" value="flex-end">
                </td>
            </tr>
            <tr>
                <th>세로 정렬 : </th>
                <td>
                    위 <input type="radio" name="vertical" value="flex-start">
                    가운데 <input type="radio" name="vertical" value="center">
                    아래  <input type="radio" name="vertical" value="flex-end">
                </td>
            </tr>
            <tr>
                <th>출력 문자열 :</th>
                <td><input type="text" id="text"></td>
            </tr>
    </table>
    <button id="apply-btn">적용하기</button>

    <div id="box"> 
       
    </div>

    <script src="../js/이윤진UI구현.js"></script>
</body>

</html>
