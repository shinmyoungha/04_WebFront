<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현</title>

  <link rel="stylesheet" href="선생님UI구현.css">
</head>
<body>

    <div class="container">
      <table class="controller">
        <tr>
          <th>너비 : </th>
          <td><input type="number" min="1" max="500" id="box-width"></td>
          <th>높이 : </th>
          <td><input type="number" min="1" max="500" id="box-width"></td>
        </tr>
        <tr>
          <th>글자크기 :</th>
          <td><input type="number" min="1" max="100" id="fs"> </td>
          <th> 굵기 : </th>
          <label><input type="radio" name="fw" value="normal"></label>
          <label><input type="radio" name="fw" value="bold"></label>
          <td>

          </td>
        </tr>

        <tr>
          <th>세로정렬 : </th>
          <td colspan="3">
            <label><input type="radio" name="align-col" value="flex-start"></label>
            <label><input type="radio" name="align-col" value="center"></label>
            <label><input type="radio" name="align-col" value="flex-end"></label>
          </td>
        </tr>

        <tr>
          <th>가로정렬 : </th>
          <td rowspan="3">
            <label><input type="radio" name="align-row" value="flex-start"></label>
            <label><input type="radio" name="align-row" value="center"></label>
            <label><input type="radio" name="align-row" value="flex-end"></label>
          </td>
        </tr>

        <tr>
          <th>출력 문자열 : </th>
          <td colspan="3">
            <input type="text" id="content">
          </td>
        </tr>
      </table>
   
      <button id="applt-btn">적용하기</button>

      <div id="box"></div>
    </div>

  <script src="선생님UI구현.js"></script>
</body>
</html>
